<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/396f5d1069.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
  </head>
  <body>
    <section>
      <div class="mx-auto" style="padding:20px;">
      <div class="container">
       <nav class="navbar-nav" >
           <div class="alert-alert-success" role="navigation">

            <div class="mx-auto">
          <h1 class="responsive-font-example">
            <i class="fas fa-calendar-alt"></i>
            Make Room Reservation in Minuets
            </h1>
          </div>
         </div>
       </nav>
      </div>
    </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col">
          
            <form>
                <div class="form-group">
                  <label for="name">Please Enter your Name</label>
                  <div id="input-container">
                   <span> <i class="fa-solid fa-user"></i></span>
                 
                  <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Doe">
                 
                </div> 
                </div>
            </div>
        </div>

        <div class="row">
          <div class="col">
            <form>
                
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label> 
                  <div id="input-container">
                    <span> <i class="fa-solid fa-envelope"></i></span>
                  <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="invalid">
                  <small id="emailHelp" class="form-text text-muted">Please Enter a valid Emali Address.</small>
                  </div>
                </div>
          </div>
          <div class="col">
            <form>
                
              <div class="form-group">
                <label for="exampleInputEmail1">Telephone/Mobile Number</label> 
                <div id="input-container">
                  <span> <i class="fa-solid fa-phone"></i> </span>
                <input type="number"  class="form-control" id="number" aria-describedby="emailHelp" placeholder="Telephone/Mobile Number">
                <small id="emailHelp" class="form-text text-muted">This field is requred.</small>
                </div>
              </div>
            </div>
        </div>



        <div class="row">
          <div class="col"><form>
            <div class="form-group">
              <label for="Number-of-Adult">Number of Adults</label>
              <div id="input-container-1">
                <span> <i class="fa-solid fa-people-group"></i></span>
                <input type="number"  class="form-control" id="number" aria-describedby="emailHelp" placeholder="ten">
                <small id="emailHelp" class="form-text text-muted">Please Enter a valid Number</small>
                </div>
             </div>
        </div>
          <div class="col"> <form>
            <div class="form-group">
              <label for="Number-Of-Children">Number Of Children</label>
              <div id="input-container-1">
                <span> <i class="fa-solid fa-people-group"></i></span>
              <select class="form-control" id="Number" required>
                <option value="">Number Of Children</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
                </Div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col"><form>
            <div class="form-group">
              <label for="exampleInputEmail1">Check-in Date</label>
              <div id="input-container">
                <span> <i class="fas fa-calendar-alt"></i></span>
              <input  type="date" class="form-control" id="date" aria-describedby="date" placeholder="mm/dd/yyyy">


            </div>
          </div>
        </div>
          <div class="col"><form>
            <div class="form-group">
              <label for="exampleInputEmail1">Check-out Date</label>
              <div id="input-container">
                <span> <i class="fas fa-calendar-alt"></i></span>
              <input type="date"  class="form-control " id="date" aria-describedby="date"  placeholder= "mm/dd/yyyy">
               </div>
            </div>
        </div>
      </div>
    </section>

   


    <footer class="my-5 pt-5 text-muted text-center text-small">
      <h6 class="text-success">PLEASE ANSWER THESE QUIESTIONS FOR A PLEASANT STAY</h6>
    </footer>


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
